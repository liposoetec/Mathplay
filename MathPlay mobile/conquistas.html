<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquistas - MathLingo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <a href="index.html" class="back-button">←</a>
            <h1>Conquistas</h1>
        </header>

        <main class="main-content">
            <div class="achievements-grid">
                <!-- Conquistas bloqueadas -->
                <div class="achievement-card locked">
                    <div class="achievement-icon">🔒</div>
                    <h3>Primeiros Passos</h3>
                    <p>Complete 5 lições</p>
                </div>
                
                <div class="achievement-card locked">
                    <div class="achievement-icon">🔒</div>
                    <h3>Gênio da Álgebra</h3>
                    <p>Resolva 10 equações</p>
                </div>
                
                <!-- Conquistas desbloqueadas -->
                <div class="achievement-card unlocked">
                    <div class="achievement-icon">🏆</div>
                    <h3>Iniciante</h3>
                    <p>Faça seu primeiro login</p>
                </div>
                
                <div class="achievement-card unlocked">
                    <div class="achievement-icon">⭐</div>
                    <h3>Curioso</h3>
                    <p>Visite 3 matérias</p>
                </div>
                
                <div class="achievement-card locked">
                    <div class="achievement-icon">🔒</div>
                    <h3>Mestre Gráfico</h3>
                    <p>Analise 5 gráficos</p>
                </div>
                
                <div class="achievement-card locked">
                    <div class="achievement-icon">🔒</div>
                    <h3>Combinador</h3>
                    <p>Resolva problemas combinatórios</p>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-btn"><span>🏠</span> Início</a>
            <a href="materiais.html" class="nav-btn"><span>📚</span> Materiais</a>
            <a href="conquistas.html" class="nav-btn active"><span>🏆</span> Conquistas</a>
        </nav>
    </div>

</html>
